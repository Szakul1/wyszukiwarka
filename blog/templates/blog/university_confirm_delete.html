{% extends "blog/base.html" %}
{% block content %}
	<div class="content-section">
    	<form method="POST">
        	{% csrf_token %}
        	<fieldset class="form-group">
            	<legend class="border-bottom mb-4">Usun uniwersytet</legend>
            	<h2>Czy na pewno chcesz usunac ten uiwersytet "{{ object.nazwa }}?"</h2>
        	</fieldset>
        	<div class="form-group">
            	<button class="btn btn-outline-danger" type="submit">Tak</button>
            	<a class="btn btn-outline-secondary" href="{% url 'university-detail' object.id %}">Anuluj</a>
        	</div>
    	</form>
	</div>
{% endblock content %}
